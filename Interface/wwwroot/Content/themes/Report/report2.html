<body>
    <div class="container container-inner">
        <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button>

        <!-- Modal -->
        <div id="myModal" class="modal fade modal-report" role="dialog">
            <div class="modal-dialog modal-lg" >

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <!--<h4 class="modal-title">Modal Header</h4>-->
                        <div class="row">
                            <div class="col-md-12 header">
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                                <div class="col-md-8 col-sm-8 col-xs-7">
                                    <div class="logoname">
                                        <img class="company-logo" src="images/logo.png" />
                                        <h1 class="nameofcompany">Company Name</h1>
                                    </div>
                                    <div class="report">
                                        <ul class="report-info list-inline">
                                            <li><span>TODAY</span></li>
                                            <li><span>01/01/2019</span></li>
                                            <li><span>PO NUMBER</span></li>
                                            <li><span>123456</span></li>
                                            <li><span>TERMS</span></li>
                                            <li><span>NET 30</span></li>
                                        </ul>
                                    </div>
                                </div>
                                <div class="col-md-4 col-sm-4 col-xs-5 company-info">
                                    <ul class="company-info-list">
                                        <li><span>Company Phone</span></li>
                                        <li><span>Company Fax</span></li>
                                        <li><span>Company Address</span></li>
                                        <li><span>Company Email</span></li>
                                        <li><span>Company Website</span></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-body">
                        
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>

            </div>
        </div>
