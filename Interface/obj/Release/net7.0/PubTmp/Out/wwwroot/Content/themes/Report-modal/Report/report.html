<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In Form </title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <!-- Main css -->
    
    <link href="css/report.css" rel="stylesheet" />
</head>
<body>
    <div class="container container-inner">
        <div class="row">
            <div class="col-md-6"></div>
            <div class="col-md-6 blue-part"></div>
        </div>
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-10 header">
                <div class="logoname">
                    <img class="company-logo" src="images/logo.png" />
                    <h1 class="nameofcompany">Company Name</h1>
                </div>
                <div class="report">
                    <ul class="report-info list-inline">
                        <li><span>TODAY</span></li>
                        <li><span>01/01/2019</span></li>
                        <li><span>PO NUMBER</span></li>
                        <li><span>123456</span></li>
                        <li><span>TERMS</span></li>
                        <li><span>NET 30</span></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 company-info">
                <ul class="company-info-list">
                    <li><span>Company Phone</span></li>
                    <li><span>Company Fax</span></li>
                    <li><span>Company Address</span></li>
                    <li><span>Company Email</span></li>
                    <li><span>Company Website</span></li>
                </ul>
            </div>
            <div class="col-md-6"></div>
        </div>
        <div class="row">
            <div class="middle">
                <table class="table table-bordered ">
                    <thead>
                        <tr>
                            <th>Quantity</th>
                            <th>Item Number</th>
                            <th>Item</th>
                            <th>Detailes</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>2</td>
                            <td>11.01</td>
                            <td>flag</td>
                            <td>size:{size=56} {color=blue, color2=red,color3=red}</td>
                        </tr>
                      
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row row-gray">
                <div class="col-md-3"></div>
                <div class="col-md-9 footer-gray"></div>
        </div>
        <div class="row row-blue">
            <div class="col-md-4"></div>
            <div class="col-md-8 footer-blue"></div>

        </div>
    </div>

   
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
