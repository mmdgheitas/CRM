<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up2 Form </title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">
    <link href="css/bootstrap.css" rel="stylesheet" />
    <!-- Main css -->
    <link href="css/datepicker.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="main">
        <!-- Sign up form -->
        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title">Sign up2</h2>
                        <div class="alert alert-danger margin-bottom-30">
                            <button type="button" class="close" data-dismiss="alert">
                                <span aria-hidden="true">×</span>
                                <span class="sr-only">Close</span>
                            </button>
                            <span> this is an alert for testing. this is an alert for testing </span>
                        </div>
                        <form method="POST" class="register-form" id="register-form">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group margin-tp-45">
                                        <i class="zmdi zmdi-calendar material-icons-name"></i>
                                        <label for="date">Date (click in box for change)</label>
                                        <input type="text" name="name" id="date" placeholder="" data-toggle="datepicker" />
                                        <p class="error">please enter the currect name</p>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group margin-tp-45">
                                        <i class="zmdi zmdi-calendar-check material-icons-name"></i>
                                        <label for="date">Time</label>
                                        <!--<input type="text" name="name" id="name" placeholder="Full Name" />-->
                                        <select class="state-select">
                                            <option>12:00</option>
                                            <option>11:00</option>
                                            <option>10:00</option>
                                        </select>
                                        <p class="error">please enter the currect name</p>
                                    </div>
                                </div>
                            </div>
                          
                            <div class="row">
                                <!--<div class="form-group">
                                    <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                                    <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all statements in  <a href="#" class="term-service">Terms of service</a></label>
                                </div>-->
                                <div class="form-group form-button">
                                    <input type="submit" name="signup" id="signup" class="form-submit" value="Register" />
                                </div>
                            </div>
                        </form>
                    </div>
                    
                </div>
            </div>
        </section>
    </div>

    <!-- JS -->
   
    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/datepicker.js"></script>
    <script>
        $('[data-toggle="datepicker"]').datepicker();
    </script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
