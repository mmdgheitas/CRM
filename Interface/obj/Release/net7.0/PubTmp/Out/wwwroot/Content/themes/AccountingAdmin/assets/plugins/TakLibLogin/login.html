<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <meta name="description" content="">
    <meta name="author" content="">
    <title>فرم لاگین</title>
    <!-- ALL STYLESHEETS -->
    <link href="css/all-stylesheet.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet" />

</head>
<body>
    <div class="container-fluid">
        <section id="login-container">
            <div class="topnav nav2">
                <ul class="list-inline loginnav">
                    <li class="wow fadeInRight animated" data-wow-duration="1200ms" data-wow-delay="600ms"><a href="#"><i class="fa fa-sign-in"></i>ورود به سیستم</a></li>
                    <li class="wow fadeInRight animated" data-wow-duration="1200ms" data-wow-delay="1100ms"><a href="#"><i class="fa fa-user"></i>ثبت نام اعضا</a></li>
                    <li class="wow fadeInRight animated" data-wow-duration="1200ms" data-wow-delay="1500ms"><a href="#"><i class="fa fa-book"></i>ثبت نام کتابخانه ها</a></li>
                </ul>
                <a href="#">
                    <img class="swing1 wow fadeInLeftBig animated" data-wow-duration="1500ms" data-wow-delay="1500ms" src="img/taklib2.png" />
                </a>
            </div>
            <div class="login-inner">
                <div class="col-md-8 col-sm-12 bg">
                    <p class="takprogram">طراحی و توسعه توسط : <a>تک پروگرم</a></p>
                </div>
                <div class="space-75"></div>
                <div class="form">
                    <div class="row">
                        <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1  outer">
                            <!--title of form-->
                            <div class="row">
                                <div class="login-img">
                                    <img class="center-block" src="img/book4.png" />
                                </div>
                                <div class="title">
                                    <h4>سیستم ورود کاربران</h4>
                                </div>
                            </div>
                            <div class="subheader">
                                <div class="row" style="margin:0">
                                    <div class="col-md-12" style="padding:0">
                                        <ul class="list-group">
                                            <li class="list-group-item">
                                                <div>
                                                    <div class="alert alert-danger">
                                                        <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                                                        <img src="img/error.png" />
                                                        نام کاربری یا رمز عبور صحیح نمی باشند.
                                                    </div>
                                                </div>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                            <!--Info Form-->
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="item">
                                        <form class="form-horizontal" id="myform" action="#">
                                            <div class="form-group">
                                                <label class="control-label col-md-3 col-sm-3" for="user"><strong>نام کاربری</strong></label>
                                                <div class="col-md-8 col-sm-8 ">
                                                    <input type="text" class="form-control log1" id="user" title="کد ملی، شماره دانشجویی" placeholder="">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="control-label col-sm-3" for="pwd"><b>رمز عبور</b></label>
                                                <div class="col-sm-8">
                                                    <input type="password" class="form-control log1" id="pwd" placeholder="">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <div class="col-sm-12">
                                                    <div class="checkbox1">
                                                        <label id="remember"><input type="checkbox">مرا به خاطر بسپار</label>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <div class="col-sm-12" style="text-align:center">
                                                    <button type="submit" class="btn btn-default">ورود</button>
                                                </div>
                                            </div>
                                            <div class="col-sm-12 register">
                                                <a href="#">ثبت نام</a>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <footer>
            <div class="footer"><p class="tp">طراحی و توسعه توسط : <a>تک پروگرم</a></p></div>
        </footer>
    </div>
    


    <!-- Bootstrap -->
    <script src="js/jquery-1.11.0.min.js"></script>
    <script src="revolution/js/extensions/revolution.extension.slideanims.min.js"></script>
    <script src="revolution/js/extensions/revolution.extension.actions.min.js"></script>
    <script src="revolution/js/extensions/revolution.extension.layeranimation.min.js"></script>

    <script src="js/bootstrap.min.js"></script>
    <script src="js/wow.min.js"></script>
    <script>
      new WOW().init();
    </script>
    <!-- REVOLUTION JS FILES -->
   
    <script>
        $(document).ready(function () {
            $('#myform :input').tooltip();
        });
    </script>
</body>

</html>
